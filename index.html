<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منقية سمارات - حامد بن سعود</title>
    <link rel="icon" type="image/x-icon" href="Nj0U6bTk_400x400.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sand-light: #f5ebe0;
            --sand-medium: #e3d5ca;
            --sand-dark: #d5bdaf;
            --desert-brown: #a67c52;
            --matte-brown: #6b5846;
            --deep-brown: #4a3f35;
            --warm-beige: #f8f4f0;
            --text-primary: #4a3f35;
            --text-secondary: #7a6f65;
            --text-tertiary: #9a8f85;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', -apple-system, sans-serif;
            background: var(--warm-beige);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(248, 244, 240, 0.97);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(166, 124, 82, 0.12);
            z-index: 1000;
        }

        .header-inner {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-main {
            height: 58px;
            width: auto;
        }

        .logo-secondary {
            height: 48px;
            width: auto;
            opacity: 0.75;
            border-right: 1px solid rgba(122, 111, 101, 0.25);
            padding-right: 16px;
        }

        .nav {
            display: flex;
            gap: 42px;
            align-items: center;
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.01em;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--matte-brown);
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
        }

        .menu-btn span {
            display: block;
            width: 26px;
            height: 2px;
            background: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Hero */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-image: url('e9fb5796-522a-439e-8af9-c49fc2ea9148.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin-top: 99px;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('e9fb5796-522a-439e-8af9-c49fc2ea9148.png');
            background-size: cover;
            background-position: center;
            filter: saturate(0.85) contrast(0.95);
            z-index: 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to left,
                rgba(245, 235, 220, 0.92),
                rgba(245, 235, 220, 0.75),
                rgba(245, 235, 220, 0.55)
            );
            z-index: 1;
        }

        .hero-badge {
            position: absolute;
            bottom: 80px;
            left: 80px;
            z-index: 1;
            opacity: 0.05;
        }

        .hero-badge img {
            height: 280px;
            width: auto;
        }

        .hero-inner {
            position: relative;
            z-index: 2;
            max-width: 1600px;
            margin: 0 auto;
            padding: 100px 50px;
            width: 100%;
        }

        .hero-box {
            max-width: 640px;
        }

        .hero-heading {
            font-size: clamp(2.2rem, 4vw, 3.5rem);
            font-weight: 600;
            color: var(--matte-brown);
            margin-bottom: 32px;
            line-height: 1.2;
            letter-spacing: -0.015em;
        }

        .hero-text {
            font-size: clamp(1rem, 1.6vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.8;
            font-weight: 400;
            max-width: 560px;
        }

        .hero-action {
            display: inline-block;
            background: var(--matte-brown);
            color: var(--warm-beige);
            padding: 14px 28px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            border-radius: 6px;
            text-decoration: none;
            cursor: not-allowed;
            opacity: 0.92;
            margin-bottom: 80px;
            transition: background 0.3s ease;
        }

        .hero-action:hover {
            background: #5c4f42;
        }

        /* Countdown */
        .timer-section {
            margin-top: 80px;
        }

        .timer-title {
            color: var(--text-tertiary);
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 28px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            max-width: 560px;
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(122, 111, 101, 0.2);
            border-radius: 8px;
            padding: 24px 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .timer-card:hover {
            background: rgba(255, 255, 255, 0.65);
            border-color: rgba(122, 111, 101, 0.3);
        }

        .timer-num {
            font-size: 2.4rem;
            font-weight: 500;
            color: var(--deep-brown);
            display: block;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .timer-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Soon Section */
        .soon {
            padding: 120px 50px;
            text-align: center;
            background: var(--warm-beige);
            position: relative;
        }

        .soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(122, 111, 101, 0.2), transparent);
        }

        .soon h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 500;
            color: var(--matte-brown);
            margin: 0;
            letter-spacing: -0.01em;
        }

        /* Footer */
        .footer {
            background: var(--deep-brown);
            color: rgba(245, 235, 224, 0.85);
            padding: 45px 50px;
            text-align: center;
        }

        .footer p {
            font-size: 0.9rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.01em;
        }

        /* Tablet */
        @media (max-width: 1199px) {
            .hero-heading {
                font-size: clamp(2rem, 3.8vw, 3.2rem);
            }

            .hero::before {
                background: linear-gradient(
                    to left,
                    rgba(245, 235, 220, 0.94),
                    rgba(245, 235, 220, 0.82),
                    rgba(245, 235, 220, 0.65)
                );
            }

            .timer-grid {
                max-width: 500px;
                gap: 16px;
            }
        }

        @media (max-width: 900px) {
            .menu-btn {
                display: block;
            }

            .nav {
                position: fixed;
                top: 99px;
                right: -100%;
                background: rgba(248, 244, 240, 0.98);
                backdrop-filter: blur(16px);
                width: 280px;
                height: calc(100vh - 99px);
                flex-direction: column;
                align-items: flex-start;
                padding: 40px;
                border-left: 1px solid rgba(122, 111, 101, 0.15);
                transition: right 0.4s ease;
                gap: 28px;
            }

            .nav.open {
                right: 0;
            }

            .hero-badge {
                opacity: 0.04;
            }

            .hero-badge img {
                height: 240px;
            }

            .timer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
            }
        }

        /* Mobile */
        @media (max-width: 767px) {
            .header-inner {
                padding: 16px 24px;
            }

            .logo-main {
                height: 50px;
            }

            .logo-secondary {
                display: none;
            }

            .hero {
                margin-top: 83px;
                background-attachment: scroll;
            }

            .hero::after {
                filter: saturate(0.75) contrast(0.9) blur(1px);
            }

            .hero::before {
                background: linear-gradient(
                    135deg,
                    rgba(245, 235, 220, 0.95),
                    rgba(245, 235, 220, 0.88)
                );
            }

            .hero-inner {
                padding: 80px 24px;
            }

            .hero-box {
                max-width: 90%;
                text-align: center;
                margin: 0 auto;
            }

            .hero-heading {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
                margin-bottom: 28px;
            }

            .hero-text {
                font-size: clamp(0.95rem, 4vw, 1.1rem);
                margin-bottom: 40px;
                max-width: 100%;
            }

            .hero-action {
                padding: 13px 26px;
                font-size: 0.9rem;
                margin-bottom: 60px;
            }

            .hero-badge {
                bottom: 40px;
                left: 24px;
                opacity: 0.03;
            }

            .hero-badge img {
                height: 180px;
            }

            .timer-section {
                margin-top: 60px;
                text-align: center;
            }

            .timer-title {
                font-size: 0.75rem;
                margin-bottom: 24px;
            }

            .timer-grid {
                max-width: 100%;
                gap: 12px;
            }

            .timer-card {
                padding: 20px 12px;
            }

            .timer-num {
                font-size: 2rem;
            }

            .timer-label {
                font-size: 0.8rem;
            }

            .soon {
                padding: 100px 24px;
            }

            .footer {
                padding: 40px 24px;
            }

            .footer p {
                font-size: 0.85rem;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .hero-heading {
                font-size: clamp(1.6rem, 7vw, 2.2rem);
            }

            .timer-num {
                font-size: 1.8rem;
            }

            .timer-label {
                font-size: 0.75rem;
            }
        }

        /* Refined Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-box > * {
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .hero-heading {
            animation-delay: 0.1s;
        }

        .hero-text {
            animation-delay: 0.25s;
        }

        .hero-action {
            animation-delay: 0.4s;
        }

        .timer-section {
            animation-delay: 0.55s;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <div class="brand">
                <img src="Nj0U6bTk_400x400.ico" alt="منقية سمارات" class="logo-main">
                <img src="3cedc758-ea35-4a60-ba22-7a9238523ad2.png" alt="شعار" class="logo-secondary">
            </div>

            <button class="menu-btn" onclick="toggleNav()" aria-label="القائمة">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav" id="mainNav">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عن سمارات</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero" id="home">
        <div class="hero-badge">
            <img src="3cedc758-ea35-4a60-ba22-7a9238523ad2.png" alt="شعار">
        </div>

        <div class="hero-inner">
            <div class="hero-box">
                <h1 class="hero-heading">منقية سمارات</h1>
                
                <p class="hero-text">بإشراف حامد بن سعود<br>منصة توثيقية تجمع تاريخ ومشاركات منقية سمارات</p>
                
                <a href="#" class="hero-action">تحت التطوير</a>

                <!-- Countdown -->
                <div class="timer-section">
                    <div class="timer-title">العد التنازلي للإطلاق</div>
                    <div class="timer-grid">
                        <div class="timer-card">
                            <span class="timer-num" id="days">00</span>
                            <span class="timer-label">يوم</span>
                        </div>
                        <div class="timer-card">
                            <span class="timer-num" id="hours">00</span>
                            <span class="timer-label">ساعة</span>
                        </div>
                        <div class="timer-card">
                            <span class="timer-num" id="minutes">00</span>
                            <span class="timer-label">دقيقة</span>
                        </div>
                        <div class="timer-card">
                            <span class="timer-num" id="seconds">00</span>
                            <span class="timer-label">ثانية</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Soon -->
    <section class="soon">
        <h2>قريبًا</h2>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 منقية سمارات - حامد بن سعود. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Countdown Timer
        const LAUNCH_DAYS = 7;

        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + LAUNCH_DAYS);

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff < 0) {
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    document.getElementById(id).textContent = '00';
                });
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateTimer();
        setInterval(updateTimer, 1000);

        // Mobile Navigation
        function toggleNav() {
            document.getElementById('mainNav').classList.toggle('open');
        }

        // Close menu on outside click
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('mainNav');
            const btn = document.querySelector('.menu-btn');
            
            if (!nav.contains(e.target) && !btn.contains(e.target)) {
                nav.classList.remove('open');
            }
        });

        // Smooth scroll & close menu
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('mainNav').classList.remove('open');
            });
        });
    </script>
</body>
</html>
